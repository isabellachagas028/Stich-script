  <script>
    window.onload = listarUsuarios()
    listaUsuarios = []




    function cadastrar() {
      const NumeroAleatorio = Math.ceil(Math.random() * 5);
      let imagemperfil = ""
      if (NumeroAleatorio == 1) {
        imagemperfil = "img/17.png"

      }
      else if (NumeroAleatorio == 2) {
        imagemperfil = "img/18.png"
      }
      else if (NumeroAleatorio == 3) {
        imagemperfil = "img/19.png"
      }
      else if (NumeroAleatorio == 3) {
        imagemperfil = "img/20.png"
      }
      else {
        imagemperfil = "img/21.png"
      }
      console.log(imagemperfil)
      div_validacao.innerHTML = ""
      const nomeVar = ipt_nome.value;
      const emailVar = ipt_email.value;
      const senhaVar = ipt_senha.value;
      const senha_confirmaVar = ipt_senha_confirma.value;
      const nicknamevar = ipt_nick.value;
      if (
        nomeVar == "" ||
        emailVar == "" ||
        senhaVar == "" ||
        senha_confirmaVar == ""
        || nicknamevar == ""
      ) {
        div_validacao.innerHTML += `
        <p>丘멆잺N칚o deixe nenhum campo em branco丘멆잺</p>`
        return
      }
      else if (senhaVar != senha_confirmaVar) {
        div_validacao.innerHTML += `
        <p>丘멆잺Confirme a senha corretamente丘멆잺</p>`
        return
      }
      let nicknameigual = false
      let emailigual = false
      for (let i = 0; i < listaUsuarios.length; i++) {
        if (listaUsuarios[i].nickname == nicknamevar) {
          nicknameigual=true
          break

        }
        if (listaUsuarios[i].email == emailVar) {
          emailigual = true
          break
        }
      }
      if (nicknameigual) {
        div_validacao.innerHTML += `
        <p>丘멆잺Esse nickname j치 est치 em uso丘멆잺</p>`
        return
      }
      else if (emailigual) {
        div_validacao.innerHTML += `
        <p>丘멆잺Esse email j치 est치 em uso丘멆잺</p>`
        return
      }
      // Enviando o valor da nova input
      fetch("/usuarios/cadastrar", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          // crie um atributo que recebe o valor recuperado aqui
          // Agora v치 para o arquivo routes/usuario.js
          nomeServer: nomeVar,
          emailServer: emailVar,
          senhaServer: senhaVar,
          imagemPerfilServer: imagemperfil,
          nicknameServer: nicknamevar,
        }),
      })
        .then(function (resposta) {
          console.log("resposta: ", resposta);

          if (resposta.ok) {
            Swal.fire({
              title: "Bem vindo!",
              text: "Seu cadastro foi realizado com sucesso, seja bem vindo ao Stich&Script! Voc칡 ser치 direcionado para tela de login em alguns segundos游눞",
              imageUrl: "/img/gifcadastro.gif",
              imageWidth: 400,



            }); setTimeout(() => {
              window.location = "login.html"

            }, "5000");

            limparFormulario();
            finalizarAguardar()

              ;
          } else {
            throw "Houve um erro ao tentar realizar o cadastro!";
          }
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
          ;
        });

      return false;
    }

    function sumirMensagem() {
      cardErro.style.display = "none"
    }

    function listarUsuarios() {
      fetch("/usuarios/listarUsuarios", {
        method: "GET",
      })
        .then(function (resposta) {
          resposta.json().then((usuarios) => {
            usuarios.forEach((usuario) => {
              listaUsuarios.push(usuario);

              console.log("listausuarios")
              console.log(listaUsuarios)
            });
          });
        })
        .catch(function (resposta) {
          console.log(`#ERRO: ${resposta}`);
        });
    }


  </script>
