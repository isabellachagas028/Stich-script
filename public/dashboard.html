<script>
  let projetosfinalizados=0
  let projetosandamento=0
  let graficodavez=null
    window.onload=exibirProjetosFinalizados(),exibirProjetosAndamento(),exibirValorGasto(),plotarGraficoPizza()

function plotarGraficoBarrasMesValor() {
    const projetos = JSON.parse(sessionStorage.PROJETOS_USUARIO || "[]");
     if(graficodavez){
          graficodavez.destroy()
     }

    const meses = [];
    const valores = [];

    for (let i = 0; i < projetos.length; i++) {
        const projeto = projetos[i];
        const data = new Date(projeto.dt_inicio);
        const mesAno = `${data.getMonth() + 1}/${data.getFullYear()}`;
        const valor = Number(projeto.valor || 0)

        const indice = meses.indexOf(mesAno);
        if (indice=== -1) {
            meses.push(mesAno);
            valores.push(valor);
        } else {
            valores[indice] += valor;
        }
    }

    graficodavez= new Chart(document.getElementById('graficoBarras'), {
        type: 'bar',
        data: {
            labels: meses,
            datasets: [{
                label: 'Gastos (R$)',
                data: valores,
                backgroundColor: '#e657d3'
            }]
        },
        options: {
            plugins: {
                
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}
function plotarGraficoBarrasMesProjetos() {
    const projetos = JSON.parse(sessionStorage.PROJETOS_USUARIO || "[]");
          if(graficodavez){
          graficodavez.destroy()
     }


    const meses = [];
    const projetosconcluidos = [];

    for (let i = 0; i < projetos.length; i++) {
        const projeto = projetos[i];
        const data = new Date(projeto.dt_inicio);
        const mesAno = `${data.getMonth() + 1}/${data.getFullYear()}`;
        const projetoconcluido = projetosfinalizados
        const indice = meses.indexOf(mesAno);
        if (indice=== -1) {
            meses.push(mesAno);
            projetosconcluidos.push(projetoconcluido);
        } else {
            projetosconcluidos[indice] += projetoconcluido;
        }
    }
  graficodavez= new Chart(document.getElementById('graficoBarras'), {
        type: 'bar',
        data: {
            labels: meses,
            datasets: [{
                label: 'Projetos concluidos',
                data: projetosconcluidos,

            }]
        },
        options: {
            plugins: {
                
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}
